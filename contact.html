            <ul>
                <li>
            <label for="name">Name</label>

                <li>

                <input id="email" type="email" placeholder="example@email.com" required="required">
                </li>
                <li>
            <label for="message">Message</label>
                <textarea id="message" name="message" required="required" ></textarea>
                </li>
            </ul>
                <input type="submit">
        </form>
        </section>
